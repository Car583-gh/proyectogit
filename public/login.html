<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso al Sistema</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="d-flex justify-content-center align-items-center vh-100" style="background-color: #f4f6f9;">
        <div class="card p-4 shadow-lg" style="width: 350px; border-radius: 12px;">
            <div class="col-md-12">
                <h2 class="text-center mb-3 fw-bold">Acceso al Sistema</h2>
                <form id="loginForm">
                    <div class="mb-3">
                        <label for="dni" class="form-label fw-bold">DNI</label>
                        <input type="text" class="form-control" id="dni" placeholder="Ingresa tu DNI" required>
                    </div>
                    <div class="mb-3">
                        <label for="rol" class="form-label fw-bold">Rol</label>
                        <select id="rol" class="form-control" required>
                            <option value="">--- Seleccione un rol ---</option>
                            <option value="1">Administrador</option>
                            <option value="2">Gerente</option>
                            <option value="3">Colaborador</option>
                            <option value="4">Asistente</option>
                            <option value="5">Supervisor</option>
                            <option value="6">Empleado</option>
                        </select>
                    </div>
                    <div class="form-check mb-3">
                        <input type="checkbox" class="form-check-input" id="rememberMe">
                        <label class="form-check-label" for="rememberMe">Remember Me</label>
                    </div>
                    <button type="submit" class="btn btn-primary w-100" style="background-color: #007bff; border: none; border-radius: 5px;">Iniciar Sesion</button>
                </form>
                <div class="text-center mt-3"> <p>¿No tienes una cuenta? <a href="register.html">Regístrate</a></p> 
                </div>
            </div>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
