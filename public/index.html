<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Roles y Permisos</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="text-white text-center py-3 mb-4">
     <div class="container mt-5">
    <h1 class="mb-0">Gestión de Roles y Permisos</h1>
     </div>
    </header>
    <main class="container">
        <script src="permisos.js"></script>

<!-- Mensajes de Éxito y Error --> 
 <div id="messageContainer" class="my-4"> 
    <div id="successMessage" class="alert alert-success" role="alert" style="display: none;"> 
        Acción completada con éxito. 
    </div> 
    <div id="errorMessage" class="alert alert-danger" role="alert" style="display: none;"> 
        Ocurrió un error. Por favor, inténtelo de nuevo. </div> 
</div>

    <!-- Selección de Roles -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>Selecciona un Rol</h2>
        </div>
        <div class="card-body">
            <div class="mb-3">
        <label for="roles" class="form-label">Selecciona un Rol:</label>
        <select id="selectRol" class="form-select" onchange="obtenerPermisos()">
            <option value="">-- Selecciona un Rol --</option>
            <option value="1">admin</option>
            <option value="2">gerente</option>
            <option value="3">colaborador</option>
            <option value="4">asistente</option>
            <option value="5">supervisor</option>
            <option value="6">empleado</option>
        </select>
    </div>
    <div class="text-end">
        <button id="btnAddRole" class="btn btn-primary" onclick="mostrarPromptRol()">Añadir/Otro</button>
    </div>
        </div>
    </div>

    <!-- Lista de Permisos -->
    <div class="card mb-4">
        <div class="card-header">
            <h2>Permisos del Rol</h2>
    </div>
    <div class="card-body">
        <ul id="listaPermisos" class="list-group"></ul>
    </div>
</div>
    

    <!-- BOTONES DE ACCION --> 
    <div class="text-center my-4"> 
        <button type="button" class="btn btn-custom-save" onclick="mostrarMensajeExito()">Guardar</button> 
        <button type="button" class="btn btn-custom-cancel" onclick="mostrarMensajeError()">Cancelar</button> 
    </div> 
</main>
    

<!-- BOOTSTRAP JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script> 
    <script src="auth.js"></script>
</body>
</html>
