<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

                        <h2>Gestión de Roles y Permisos</h2>
                    </div>
                    <div class="card-body">
                        <a href="index.html" class="btn btn-primary w-100">Administrar Roles y Permisos</a>
                    </div>
                </div>
                </div>
                    <div class="col-md-6 mb-4">
                        <div class="card text-center shadow">
                            <div class="card-header bg-primary text-white">
                        <h2>Gestion de Reportes</h2>
                            </div>
                        <div class="card-body">
                            <a href="reportes.html" class="btn btn-primary">Ver Reportes</a>
                        </div>
                    </div>                    
                </div>
            </div>
    </main>
    <script src="logout.js"></script>
    <script src="auth.js"></script> <!-- Verificación de autenticación -->
